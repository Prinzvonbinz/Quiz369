<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>R채tsel</title>
<style>
    body { font-family: sans-serif; padding: 20px; }
    .box { margin-top: 20px; padding: 15px; border: 1px solid black; }
    #linkbox { margin-top: 20px; padding: 10px; border: 1px solid black; display: none; }
</style>
</head>
<body>

<h2>Dein Hinweis</h2>
<div id="teil" style="font-size: 2rem; font-weight: bold;"></div>

<div class="box">
    <p>Alles hat mal ein Anfang und ein Ende. Doch das Entscheidende ist das, was man mit der Zeit macht.</p>

    <input id="eingabe" type="number" placeholder="Zahl eingeben">
    <button onclick="check()">Pr체fen</button>
</div>

<!-- Der neue Link erscheint hier -->
<div id="linkbox">
    <p>Neuer Link:</p>
    <input id="linkfeld" style="width:100%;" readonly>
</div>

<script>
// ---- Einstellungen ----
const aktivAb = new Date("2025-12-05"); // Seite aktiv ab 5.12
const teile = ["eilB", "nerr", "uer", "aM"];

// ---- Start ----
window.onload = function () {
    const jetzt = new Date();
    if (jetzt < aktivAb) {
        document.getElementById("teil").innerText = "Noch nicht verf체gbar.";
        return;
    }

    const randomTeil = teile[Math.floor(Math.random() * teile.length)];
    document.getElementById("teil").innerText = randomTeil;
};

// ---- Eingabe pr체fen ----
function check() {
    const val = document.getElementById("eingabe").value.trim();

    if (val === "28") {
        const link = "https://prinzvonbinz.github.io/Quiz537/";
        document.getElementById("linkfeld").value = link;
        document.getElementById("linkbox").style.display = "block";
    }
}
</script>

</body>
</html>
